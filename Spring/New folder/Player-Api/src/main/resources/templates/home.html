<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link rel="stylesheet" th:herf="@{/css/style.css}"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style  >
    .h1
    {
        background-color: brown;
        color: aliceblue;

    }
    .table
    {
        margin: 100px 0px 0px 200px;
        width: 70%;
    }
    .add
    {

         color:blue;
        padding: 10px;
        margin: 0px 0px 0px 650px;
    }
    </style>

</head>
<body>
<h1 class="h1">Player System</h1>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">#Id</th>
        <th scope="col">Name</th>
        <th scope="col">Number</th>
        <th scope="col">Address</th>
        <th scope="col">Phone</th>
        <th scope="col">Control</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tem : ${players}">
        <th th:text="${tem.id}"></th>
        <td th:text="${tem.name}"></td>
        <td th:text="${tem.number}"></td>
        <td th:text="${tem.address}"></td>
        <td th:text="${tem.phone}"></td>
        <td>
            <a th:href="@{/get-player(playerId=${tem.id})}"   class="btn btn-primary btn-lg active ">Edit Player</a>
            <a th:href="@{/remove-player(playerId=${tem.id})}"   class="btn btn-danger btn-lg active ">Remove Player</a>
        </td>
    </tr>

    </tbody>
</table>
<a th:href="@{/player-form}"   class="btn btn-primary btn-lg active add">Add Player</a>

</body>
</html>
